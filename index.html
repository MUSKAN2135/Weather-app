<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecasting App</title>
    <!-- Include Tailwind CSS from CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center p-4 bg-blue-100">
    <div class="bg-blue-300 p-6 rounded-xl shadow-2xl max-w-md w-full text-center backdrop-blur-sm">
        <h1 class="text-3xl font-bold mb-6 text-gray-800">Weather</h1>
        <!-- Input and Button -->
        <div class="flex items-center justify-center gap-4 mb-6">
            <input id="cityInput" type="text" placeholder="Enter city name"
                class="border border-gray-300 rounded-lg px-4 py-2 w-full max-w-xs focus:outline-none focus:ring-2 focus:ring-blue-400 text-gray-700" />
            <button onclick="getWeather()"
                class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition">Search</button>
        </div>
        <!-- Weather Results -->
        <div id="weatherResult" class="text-gray-700">
            <p id="message" class="text-red-500 text-lg mb-2"></p>
            <div id="currentWeather" class="mb-6 p-4  rounded-lg"></div>
            <h3 class="font-bold text-xl mb-4 text-gray-800"></h3>
            <div id="forecastWeather" class="flex overflow-x-auto gap-4 pb-4 m-3"></div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
